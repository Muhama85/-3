<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Pro | AI Repurposing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                base: '#020617',
                surface: '#0B1220',
                indigo: '#6366F1',
                accent: '#22D3EE'
              }
            },
            animation: {
              'orb-drift': 'orbDrift 25s ease-in-out infinite alternate',
              'orb-drift-slow': 'orbDrift 35s ease-in-out infinite alternate-reverse',
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'soft-glow': 'softGlow 4s ease-in-out infinite',
            },
            keyframes: {
              orbDrift: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(5%, 10%) scale(1.1)' },
                '100%': { transform: 'translate(-5%, -5%) scale(0.95)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              softGlow: {
                '0%, 100%': { opacity: '0.4', filter: 'blur(80px)' },
                '50%': { opacity: '0.6', filter: 'blur(100px)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IBM Plex Sans', 'IBM Plex Sans Arabic', sans-serif;
        background-color: #020617;
        margin: 0;
        color: #E5E7EB;
        overflow-x: hidden;
      }
      
      /* Subtle noise texture overlay */
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        opacity: 0.03;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .atmospheric-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        z-index: 0;
        pointer-events: none;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.4); }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="noise"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
